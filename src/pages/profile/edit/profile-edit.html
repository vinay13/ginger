<ion-header>
    <ion-navbar class="navbar">
        <ion-title>
            Edit Profile
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="content-background">
    <div class="gin-box">
        <ion-item class="edit-input">
            <ion-label stacked>Username</ion-label>
                <ion-input type="text" name="_id" [(ngModel)]="userInfo.id">
            </ion-input>
        </ion-item>

        <ion-item class="edit-input">
            <ion-label stacked>Name</ion-label>
                <ion-input type="text" name="fullName" [(ngModel)]="userInfo.fullName">
            </ion-input>
        </ion-item>

        <ion-item class="edit-input">
            <ion-label stacked>Web</ion-label>
                <ion-input type="text" name="webLink" [(ngModel)]="userInfo.webLink">
            </ion-input>
        </ion-item>
    </div>

    <div class="gin-center-txt">
        <button class="gin-button-1 gin-button-lg" ion-button round (click)="putUserData(userInfo)"> save </button>
    </div>
</ion-content>
