<ion-header no-border #head>
    <ion-navbar>       
      <ion-icon class="settings-icon" name="settings" item-right (click)="SettingsNav()"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg" hide-header  [header]="head" >
   <div class="card-style">
        <div class="profile-image">
            <img src="assets/icon/avatar.png">
        </div>
         <span class="username-navbar">
            {{fullName}}
        </span>
        <p>{{profiledata.webLink}}</p>
        <button *ngIf="editBtn" class="gin-button-1" ion-button round (click)="ProfileEdit()">Edit</button>
   </div>
   
        <masonry class="grid" [options]="{ transitionDuration: '0.1s' , gutter : 4  }" [useImagesLoaded]="true">
          <masonry-brick class="brick" *ngFor="let gifs of Uploadedgifs"  (click)="gifViewer(gifs)" >
            <img *ngIf="!LessData" width="100%" height="100%"
              class="img-responsive" [src]="gifs.lowResUrl || gifs.url"/>
              <img *ngIf="LessData" width="100%" height="100%"
              class="img-responsive" [src]="gifs.thumbNailUrl"/>
         </masonry-brick>
       </masonry>

        <div *ngIf="noUploads">
            <ion-card>
                <h1>No GIF's uploaded</h1>
            </ion-card>
        </div>

        
    <!--<ion-fab  right bottom #fabBtn>
      <button ion-fab><ion-icon name="md-add"></ion-icon></button>
    </ion-fab>-->

<ion-infinite-scroll  direction="x" class="con-scroll-x" has-bouncing="true" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content ></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
