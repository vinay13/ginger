<ion-header no-border>
    <ion-navbar>
        <ion-title >
            {{profiledata.fullName}}
        </ion-title>

        <ion-icon class="settings-icon" name="settings" item-right (click)="SettingsNav()"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg">
   <div class="card-style">
        <div class="profile-image">
            <img src="assets/icon/avatar.png">
        </div>
        <p>{{profiledata.webLink}}</p>
        <button class="gin-button-1" ion-button round (click)="ProfileEdit()">Edit</button>
   </div>
   

        <masonry class="grid" [options]="{ transitionDuration: '0.0008s' , gutter : 4  }" [useImagesLoaded]="true">
          <masonry-brick class="brick" *ngFor="let gifs of Uploadedgifs"  (click)="gifViewer(gifs)" >
            <img width="100%" height="100%"
  class="img-responsive" src={{gifs.url}}/>
         </masonry-brick>
       </masonry>

        <div *ngIf="noUploads">
            <ion-card>
                <h1>No GIF's uploaded</h1>
            </ion-card>
        </div>

</ion-content>
