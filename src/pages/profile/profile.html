<ion-header no-border>
    <ion-navbar>
        <ion-title >
            {{profiledata.userName}}
        </ion-title>

        <ion-icon class="settings-icon" name="settings" item-right (click)="SettingsNav()"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content class="content-bg">
   <div class="card-style">
        <div class="profile-image">
            <img src="assets/icon/avatar.png">
        </div>
        <p>{{profiledata.webLink}}</p>
        <button class="gin-button-1" ion-button round (click)="ProfileEdit()">Edit</button>
   </div>
   
   <div class="pins">
       <div class="pin" *ngFor="let a of Uploadedgifs" (click)="gifViewer(a)">
           <img src="{{a.url}}">
       </div>
        <div class="pin" >
              <img src="https://media.giphy.com/media/xUA7bcNOGl78PkVLYA/giphy.gif">
        </div>
        <div class="pin" >
              <img src="https://media.giphy.com/media/xUPGcw4AIPGBlWK1he/giphy.gif">
        </div>
        <div class="pin" >
              <img src="https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif">
        </div>
        <div class="pin" >
              <img src="https://media.giphy.com/media/mXggOh7xql7MI/giphy.gif">
        </div>
    </div>

</ion-content>
