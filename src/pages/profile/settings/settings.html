<ion-header>
    <ion-navbar class="navbar">
        <ion-title>
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-background">


    <div class="gin-box">
         
            <ion-item class="list-item-style" (click)="shareApp()">
                Tell a Friend
            </ion-item>

            <ion-item class="list-item-style" >
                <ion-label> Use less Data</ion-label> 
                <ion-toggle [checked]="isSelected"   (ionChange)="ToggleChange($event)"></ion-toggle>
            </ion-item>

            <ion-item class="list-item-style">
                <ion-label>Push Notification</ion-label>
                <ion-toggle checked="false" ></ion-toggle>
            </ion-item>

           <accordion-page [inputHeader]="'About'" [inputContent]="'About content here...'"></accordion-page>
           <accordion-page [inputHeader]="'Privacy Policy'" [inputContent]="'privacy policy content here...'"></accordion-page>
           
            <ion-item class="list-item-style" (click)="TOSfunc()">
                Terms of Service
            </ion-item>
    </div>   

            <div class="gin-center-txt">
                <button class="gin-button-2" ion-button round (click)="logout()"> Logout </button>
            </div> 

</ion-content>
