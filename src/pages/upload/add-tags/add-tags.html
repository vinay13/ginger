<ion-header>
    <ion-navbar class="navbar">
        <ion-title>
            Add Tags
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-background">
    <ion-card>
        <img class="gifviewer" [src]="gifurl">
    </ion-card>

    <ion-item class="add-source">
        <ion-icon name="link" item-left></ion-icon>
        <ion-input type="text" placeholder="add source"></ion-input>
    </ion-item>

    <ion-item class="add-tags-textarea">
        <ion-label floating>Add tags</ion-label>
        <!--<ion-textarea col="10" ></ion-textarea> -->
        <ion-input type="text"></ion-input>
    </ion-item>

    <div class="upload-button">
        <button ion-button color="danger" (click)="UploadGif()">Upload</button>
    </div>
</ion-content>
