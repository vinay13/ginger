<ion-header>
    <ion-navbar class="navbar">
        <ion-title>
            Enter URL to Upload
        </ion-title> 
    </ion-navbar>
</ion-header>

<ion-content class="content-background">
    
    <ion-list class="upload-urlbar">
        <ion-card >
            <ion-item>
                <ion-icon name="md-clipboard" item-right></ion-icon>
                <!--<ion-label stacked>Upload Url</ion-label>-->
                <ion-input placeholder="Enter Web Addres(URL)" type="text" [(ngModel)]="weburl"></ion-input>
            </ion-item>
        </ion-card>

    </ion-list>
    <div class="upload-comment">
        <p> Make sure your link contains a <strong>.gif</strong> extension and <strong>http://</strong> or <strong>https://</strong></p>
    </div>

    <div class="upload-button" >
         <button ion-button (click)="AddTags(weburl)">Upload</button>
    </div>

   
    
</ion-content>
