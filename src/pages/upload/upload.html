<ion-header>
    <ion-navbar class="navbar">
        <ion-title>
            Enter URL to Upload
        </ion-title> 
    </ion-navbar>
</ion-header>

<ion-content class="content-background">
  <div class="gin-box-upload">
  

    <ion-list class="upload-urlbar">
        <ion-item>
            <button ion-button>Upload by device</button>
        </ion-item>

        <h3> OR </h3>
            <ion-item>
                <ion-icon class="paste-icon" name="md-clipboard" item-right></ion-icon>
                <!--<ion-label stacked>Upload Url</ion-label>-->
                <ion-label floating>Enter Web Address(URL)</ion-label>
                <ion-input type="text" [(ngModel)]="weburl"></ion-input>
            </ion-item>
    

    </ion-list>
  </div>
    <div class="upload-comment">
        <p> Make sure your link contains a <strong>.gif</strong> extension and <strong>http://</strong> or <strong>https://</strong></p>
    </div>

    <div class="upload-button" >
         <button ion-button round class="gin-button-1 gin-center gin-button-lg" (click)="AddTags(weburl)">Upload</button>
    </div>

   
    
</ion-content>
