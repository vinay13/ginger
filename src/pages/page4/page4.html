<ion-content class="home-content" >
      <masonry class="grid"  [options]="{ transitionDuration: '0.3s' , gutter :3 }" [useImagesLoaded]="true">
       <masonry-brick class="brick" *ngFor="let item of gifs"   (click)="this[click_func](item.text)" >
         <img width="100%" height="100%" src={{item.lowResUrl}}/>
         <div [className]="ng_class">
          <h2>{{item.text}}</h2>
         </div>
        </masonry-brick>
     </masonry>
</ion-content>
