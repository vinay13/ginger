<ion-header>
    <ion-navbar class="navbar">
        <ion-icon class="favorite-icon" name="md-heart-outline" (click)="Addfavorites()"></ion-icon>
         <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="gifdetail-content">

    <div>
        <img class="Gifdetail" src="https://media.giphy.com/media/MxjV8LTB7KBwc/giphy.gif">
    </div>

    <div class="social-sharing">
        <img class="social-icons" src="assets/icon/whatsapp.png" (click)="shareGif()"/>
        <img class="social-icons" src="assets/icon/twitter.png"/>
        <img class="social-icons" src="assets/icon/facebook.png"/>
        <img class="social-icons" src="assets/icon/instagram.png" />
        <span class="social-icons">
            <ion-icon class="more-socialIcons" name="ios-more-outline" ></ion-icon>
        </span>
    </div>

    <div class="gif-tags">
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Horror')">Horror</ion-badge>
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Doggy')">Doggy</ion-badge>
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Happy')">Happy</ion-badge>
    </div>


    <div class="pins">
        <div class="pin">
             <img src="https://media.giphy.com/media/l0Iy9Cmo47OtCv4xG/giphy.gif">
        </div>
        <div class="pin">
            <img src="https://media.giphy.com/media/12nDZFClQlLh4I/giphy.gif">
        </div>
    
         <div class="pin">
              <img src="https://media.giphy.com/media/3o6YglDndxKdCNw7q8/giphy.gif">
        </div>
        <div class="pin">
            <img src="https://media.giphy.com/media/l0IyhbLtVpyGcYVuU/giphy.gif">
        </div>
    </div>

</ion-content>
