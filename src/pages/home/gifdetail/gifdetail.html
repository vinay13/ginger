<ion-header no-border>
    <ion-navbar>
        <ion-icon class="favorite-icon" name="md-heart-outline" (click)="Addfavorites()"></ion-icon>
         <ion-buttons end>
            <button class="options-icon" ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="gifdetail-content">
    <div class="gifviewer">
        <img class="Gifdetail" src={{gifurl}}>
    </div>
    
    <progress-bar [hidden]="hidebar" [progress]="loadProgress"></progress-bar>
  
    <div class="gif-info">
        <ion-grid>
        <ion-row>
            <ion-col col-4>
                <ion-chip>
                    <ion-avatar>
                        <img src="assets/icon/avatar.png">
                    </ion-avatar>
                    <ion-label>Gola</ion-label>
                    </ion-chip>
            </ion-col>
            <ion-col col-4>
               <div class="gin-label">
                <span>1.5K</span>
                <label>shares</label>
               </div>
            </ion-col>
            <ion-col col-4>
                <div class="gin-label">
                  <ion-icon class="ic-share-alt" name="share-alt"></ion-icon>
                <span>MTV.COM</span>
                </div>
            </ion-col>
        </ion-row>
        </ion-grid>
    </div>

    <div class="social-sharing">
        <img class="social-icons s-whatsapp" src="assets/icon/ic_whatsapp.png" (click)="shareGif()"/>
        <img class="social-icons s-twitter" src="assets/icon/ic_twitter.png" (click)="shareGifTwitter()"/>
        <img class="social-icons s-messenger" src="assets/icon/ic_messenger.png" (click)="shareGifFacebook()"/>
        <img class="social-icons s-hike" src="assets/icon/ic_hike.png" (click)="shareGifInstagram()"/> <!-- Hike instead of Instagram-->
        <img class="social-icons s-neutral" src="assets/icon/ic_link.png" />
        <img class="social-icons s-neutral" src="assets/icon/ic_share.png" />
    </div>

    <div class="gif-tags">
        <ion-badge class="tag-badge" item-right (click)="TagClicked('Horror')">Horror</ion-badge>
        <ion-badge class="tag-badge" item-right (click)="TagClicked('Doggy')">Doggy</ion-badge>
        <ion-badge class="tag-badge" item-right (click)="TagClicked('Happy')">Happy</ion-badge>
        <ion-badge class="tag-badge" item-right>
            <ion-icon class="ic-more-tag" name="md-code-working"></ion-icon>
        </ion-badge>
    </div>

    <div class="related-gifs"><b>{{totalcount}}</b> RELATED GIFS</div>
    <div class="pins">
        <div class="pin" *ngFor="let rgifs of recomns">
             <img class="gifpin" src={{rgifs.url}} (click)="GIFviewer(rgifs)">
        </div>

        <div class="pin">
            <img class="gifpin" src="https://media.giphy.com/media/12nDZFClQlLh4I/giphy-downsized.gif">
        </div>

        <div class="pin">
              <img class="gifpin" src="https://media.giphy.com/media/3o6YglDndxKdCNw7q8/giphy-downsized.gif">
        </div>
        
        <div class="pin">
            <img class="gifpin" src="https://media.giphy.com/media/l0IyhbLtVpyGcYVuU/giphy-downsized.gif">
        </div>
    </div>

</ion-content>
