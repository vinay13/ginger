<ion-header>
    <ion-navbar class="navbar">
        <ion-icon class="favorite-icon" name="md-heart-outline" (click)="Addfavorites()"></ion-icon>
         <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="gifdetail-content">
    <div class="gifviewer">
        <img class="Gifdetail" src={{gifurl}}>
    </div>
   <progress-bar [hidden]="hidebar" [progress]="loadProgress"></progress-bar>
  

    <div class="social-sharing">
        <img class="social-icons" src="assets/icon/whatsapp.png" (click)="shareGif()"/>
        <img class="social-icons" src="assets/icon/twitter.png" (click)="shareGifTwitter()"/>
        <img class="social-icons" src="assets/icon/facebook.png" (click)="shareGifFacebook()"/>
        <img class="social-icons" src="assets/icon/instagram.png" (click)="shareGifInstagram()"/>
        <span class="social-icons">
            <ion-icon class="more-socialIcons" name="ios-more-outline" ></ion-icon>
        </span>
    </div>

    <div class="gif-tags">
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Horror')">Horror</ion-badge>
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Doggy')">Doggy</ion-badge>
        <ion-badge class="tag-badge" item-right color="secondary" (click)="TagClicked('Happy')">Happy</ion-badge>
    </div>


    <div class="pins">
        <div class="pin" *ngFor="let rgifs of recomns">
             <img class="gifpin" src={{rgifs.images.downsized.url}} (click)="GIFviewer(rgifs)">
        </div>

        <div class="pin">
            <img class="gifpin" src="https://media.giphy.com/media/12nDZFClQlLh4I/giphy-downsized.gif">
        </div>

        <div class="pin">
              <img class="gifpin" src="https://media.giphy.com/media/3o6YglDndxKdCNw7q8/giphy-downsized.gif">
        </div>
        
        <div class="pin">
            <img class="gifpin" src="https://media.giphy.com/media/l0IyhbLtVpyGcYVuU/giphy-downsized.gif">
        </div>
    </div>

</ion-content>
