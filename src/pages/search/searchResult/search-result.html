<ion-header>
  <ion-navbar class="navbar" hideBackButton >
        <button class="customIcon" ion-button icon-only (click)="CustomNavRoot()">
            <ion-icon  name="arrow-back"></ion-icon>
        </button>
       <ion-searchbar  [(ngModel)]="searchItem" [showCancelButton]="true" 
       (keyup.enter)="someFunction($event)"  (ionInput)="getItems($event)" >
       </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="background-theme">
    <div class="search-result-header">
       {{totalCount}} GIFS found for <b> {{searchItem}}  </b>
    </div>

         <div class="pin" *ngFor="let gifs of searchedGifs.contents" (click)="viewGif(gifs)">
            <img class="gifpin" src={{gifs.url}}>
          </div>
    </div>-->
       <masonry class="grid" [options]="{ transitionDuration: '0.0001s' , gutter : 4 }" [useImagesLoaded]="true"  >
          <masonry-brick class="brick" *ngFor="let gifs of searchedGifs"  (click)="viewGif(gifs)" >
           <img src={{gifs.lowResUrl}}/>
         </masonry-brick>
       </masonry>

 </ion-infinite-scroll>
