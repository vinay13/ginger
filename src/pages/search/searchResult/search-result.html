<ion-header>
  <ion-navbar class="navbar">
       <ion-searchbar  [(ngModel)]="searchItem" [showCancelButton]="true" 
       (keyup.enter)="someFunction($event)"  (ionInput)="getItems($event)" ></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="background-theme">
    <div class="search-result-header">
       {{searchedGifs.totalCount}} GIFS found for <b> {{searchItem}}  </b>
    </div>

     <div class="pins">
         <div class="pin" *ngFor="let gifs of searchedGifs.contents" (click)="viewGif(gifs)">
            <img class="gifpin" src={{gifs.url}}>
          </div>
