<ion-header>
  <ion-navbar class="navbar">
       <ion-searchbar #search
       (ionInput)="getItems($event)"
       (keyup.enter)="someFunction($event)" 
        ></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="background-theme">

    <ion-list *ngIf="TopSearchlist">
        <ion-item  class="top-searches-items" *ngFor="let top of topsearcheslist" (click)="TagsClick(top.text)">
           <ion-icon name="search" padding></ion-icon>
            {{ top.text }}
            <img style="width:90px; float:right;"src={{top.url}} />
        </ion-item>
    </ion-list>
    
    <ion-list >
        <ion-item class="search-items" *ngFor="let item of suggestedText" (click)="TagsClick(item)">
            <ion-icon name="search" padding></ion-icon>
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
