<ion-header>
  <ion-navbar>
       <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
   
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-icon name="search"></ion-icon>
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
