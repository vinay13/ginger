<ion-header>
  <ion-navbar primary>
       <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
   
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="TagsClick(item)">
            <ion-icon name="search" padding></ion-icon>
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
