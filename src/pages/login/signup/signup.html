<ion-header >
    <ion-navbar class="navbar">
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background">
    <div class="gin-box-login">
      
            <div class="gin-box-login-inside">
              
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="text"  [(ngModel)]="emailId"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="md-eye" class="eye-icon" item-right (click)="EyeOffClicked(icon)"></ion-icon>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password"  [(ngModel)]="password"></ion-input>         
                    </ion-item> 
            </div>

            <button ion-button block round class="gin-button-1 gin-button-lg" type="submit" (click)="UserSignup(s)">SignUp</button>
        
    </div>
</ion-content>
