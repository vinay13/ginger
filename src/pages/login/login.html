<ion-header >
    <ion-navbar class="navbar">
        <ion-title>Sign In to Upload</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background">
     <ion-card class="login-content">
         <ion-card-header class="card-header">
            <h1>Ginger</h1>
         </ion-card-header>


         <ion-card-content>
            <form  [formGroup]="loginform" >
        
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Email" name="email" formControlName="emailId"></ion-input>
                </ion-item>
               
              <ion-item>
                    <ion-icon [name]=icon color="primary" item-right (click)="EyeOffClicked(icon)"></ion-icon>
                    <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>         
                </ion-item>   
            </ion-list>
         
            
 
            <button ion-button block outline color="light" type="submit" (click)="UserLogin()">Login</button>
           
           <h2> OR </h2>

            <button ion-button block class="loginBtn loginBtn--facebook" (click)="facebookLogin()">
                 Login with Facebook
            </button>


            <button ion-button block class="loginBtn loginBtn--google" (click)="googleLogin()">
                 Login with Google
            </button>
                <a> Don't have an account? Sign up </a>
             </form>
         </ion-card-content>
    </ion-card>
</ion-content>
