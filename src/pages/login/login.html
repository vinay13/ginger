<ion-header>
    <ion-navbar class="navbar">
        <ion-title>Sign In to Upload</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="csLoginScreen">
    
    <h3 class="LoginLogo">GINGER</h3>
        <ion-list>
             <ion-card>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
                </ion-item>
            </ion-card>
            <ion-card>
              <ion-item>
                  
                    <ion-icon [name]=icon color="primary" item-right (click)="EyeOffClicked(icon)"></ion-icon>
                    <ion-label stacked>Password</ion-label>
                    <ion-input [type]="type" name="password" [(ngModel)]="password"></ion-input>
                
                </ion-item> 
            </ion-card>   
         </ion-list>
 
            <button class="signin-button" ion-button full  type="submit" (click)="UserLogin()">Login</button>
            
  
</ion-content>
