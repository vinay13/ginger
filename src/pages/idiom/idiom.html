<ion-header>
    <ion-navbar class="navbar">
        <ion-title>Choose your community</ion-title>
    </ion-navbar>
</ion-header>

<!--<button ion-button round (click)="checkNetwork()">network</button>-->
<ion-content class="background">

<ion-grid>
    <ion-row>
        <ion-col col-6>
            <p [ngClass]="{'idiom-title' : true , 'selectedchange': (selectedIndex === ind) }" *ngFor="let idiom of idioms; let ind = index" (click)="selectedIdiom(ind)" [style.background-color]= bgcolor> {{ idiom.name }} </p>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-grid>
    <ion-row>
        <button class="gin-button-1 gin-center gin-button-lg" ion-button round [hidden]="showbutton" (click)="navHomePage()">Get started </button>
    </ion-row>
</ion-grid>
</ion-content>
