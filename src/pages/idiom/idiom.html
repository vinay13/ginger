<ion-header>
    <ion-navbar class="navbar">
        <ion-title>Select your idiom</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="10px" class="idiom-content">

    <!--<button ion-button round (click)="checkNetwork()">network</button>-->

    <ion-grid>
        <ion-row>
             <ion-col col-6 [ngClass]="{'idiom-title' : true , 'selectedchange': (selectedIndex === ind) }" *ngFor="let idiom of idioms; let ind = index" (click)="selectedIdiom(ind)" [style.background-color]= bgcolor>
                 <div>
                    <p> {{ idiom.name }} </p>
                 </div>
             </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-grid>
        <ion-row>
            <button class="idiom-button" ion-button round [hidden]="showbutton" (click)="navHomePage()">Get started </button>
        </ion-row>
    </ion-grid>
</ion-content>
