<ion-header>
    <ion-navbar class="navbar-color">
        <ion-title>Select your idiom</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="10px" class="idiom-content">
    <ion-grid>
        <ion-row>
             <ion-col col-5 [ngClass]="{'idiom-title' : true , 'selectedchange': (selectedIndex === ind) }" *ngFor="let idiom of idioms; let ind = index" (click)="selectedIdiom(ind)" [style.background-color]= bgcolor>
                 <div>
                    <p> {{ idiom.name }} </p>
                 </div>
             </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>

            <ion-col col-4 class="button-style">
                <button class="idiom-button" ion-button full [hidden]="showbutton" (click)="navHomePage()">Get started </button>
            </ion-col>

            <ion-col col-4>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
