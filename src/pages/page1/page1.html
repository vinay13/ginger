<ion-content class="home-content">
  
    <masonry class="grid" [options]="{ transitionDuration: '0.0001s' , gutter : 4 ,  fitWidth : true }" [useImagesLoaded]="true"  >
       <masonry-brick class="brick" *ngFor="let item of gifs"  (click)="GifsViewviaId(item.gifId)" >
         <img src={{item.lowResUrl}}/>
        </masonry-brick>
     </masonry>

  <ion-fab *ngIf="loggedIn" right bottom>
    <button ion-fab (click)="UploadviaWeb()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
