<ion-content class="home-content">
  
    <masonry class="grid" [options]="{ transitionDuration: '0.8s' , gutter : 4 }" [useImagesLoaded]="true"  >
       <masonry-brick class="brick" *ngFor="let item of gifs"  (click)="navGifDetail(item)" >
         <img src={{item.url}}/>
         </masonry-brick>
     </masonry>


    <ion-infinite-scroll  direction="x" class="con-scroll-x" has-bouncing="true" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content ></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
